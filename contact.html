    <div class="mt-full"></div>
    <section class="contact-area section p-b-80">
        <div class="container">
            <div class="row" data-aos="fade-up">
                <div class="col-lg-12 text-center mb-10">
                    <div class="title-content" data-aos="fade-up">
                        <h2>Let's Talk</h2>
                    </div>
					<div class="mt-50"></div>
                </div>
                <div class="col-lg-4 text-left">
                    <div class="contact-info contact">
                        <i class="fa fa-phone" aria-hidden="true"></i>
                        <p>Phone</p>
                        <div class="email link">
                            <a href="#">+105 11223 34455</a>
                        </div>
                    </div>
                    <div class="contact-info contact">
                        <i class="fa fa-map" aria-hidden="true"></i>
                        <p>address</p>
                        <div class="email link">
                            <a href="#">3365 Trello Inc., ABCD.</a>
                        </div>
                    </div>
                    <div class="contact-info contact">
                        <i class="fas fa-reply"></i>
                        <p>email</p>
                        <div class="email link">
                            <a href="#">info@trello.com</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8" data-aos="fade-up">
                    <p class="form-message"></p>
                    <br>
                    <form class="contact-form form" id="contact-form" action="#" method="POST">
                        <div class="controls">
                            <div class="row">
                                <div class="col-md-6 mt-20">
                                    <div class="form-group">
                                        <input id="form_name" type="text" name="name" class="form-control" placeholder="Type Your Name *"
                                            required="required">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-6 mt-20">
                                    <div class="form-group">
                                        <input id="form_email" type="email" name="email" class="form-control"
                                            placeholder="Type Your Email *" required="required">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 mt-20">
                                    <div class="form-group">
                                        <input id="form_need" type="text" name="subject" class="form-control" placeholder="Type Your Subject*"
                                            required="required"">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 mt-20">
                                    <div class="form-group">
                                        <textarea id="form_message" name="message" class="form-control" rows="6" placeholder="Let's discuss your project *"
                                            rows="4" required="required"></textarea>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-12 mt-20 text-left">
                                    <input type="submit" class="btn btn-sends link" value="Send message">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
